<div #parent class="svg-container" [ngClass]="{'added': networkNodeData.added == true, 'removed': networkNodeData.removed}">
  <h6 style="vertical-align: middle; margin: auto">{{networkNodeData.clsName}}</h6>
  <p *ngIf="layerShape.width > 1">{{layerShape.width}}x{{layerShape.height}}x{{layerShape.depth}}</p>
  <div #visArea [ngStyle]="containerStyle"></div>
</div>
